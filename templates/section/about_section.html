<!-- About Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6">
                <div class="row g-3">
                    {% for item in gallery %}

                            <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.1s"

                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-6">
                <h5 class="section-title ff-secondary text-start text-primary fw-normal">{{ about.title }}</h5>

                            <h1 class="flex-shrink-0 display-5 text-primary mb-0"

                                <p class="mb-0">Mashxur</p>
                                <h6 class="text-uppercase mb-0">Oshpazlar</h6>
